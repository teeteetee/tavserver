<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
    @font-face {
      font-family:skinny;
      src: url('fonts/longname/texgyreadventor-regular.otf');
    }
    body {
      background-color:#c35403;
    }
    .container {
      width:100%;
      padding:0px;
      margin:0px;
    }
    .row {
      margin:0px;
      padding:0px;
    }
    .one {
      background-color:#c35403;
      height:800px;
    }
    .two {
      background-color:#7fb52d;
      height:800px;
      box-shadow:         inset 0px 0px 30px -5px rgba(50, 50, 50, 1);
    }
    .three {
      background-color:#333;
      height:500px;
    }
    .four {
      background-color:#4682b4;
      height:800px;
      box-shadow:
        inset 5px 0 5px -5px #333,
        inset -5px 0 5px -5px #333;
    }
    h1 {
      font-family:skinny;
      font-size:300px;
      color:white;
      margin:0px;
      padding:0px;
      text-shadow: 0px 0px 2px rgba(150, 150, 150, 1);
    }
    h3 {
      color:white;
      margin:30px;
      text-shadow: 0px 0px 2px rgba(150, 150, 150, 1);
    }
    .center {
      text-align:center;
    }
    img {
      width:100%;
      height:100%;
    }
    
    .form-group {
    
    text-align:right;
    margin-bottom:-20px;
   }
   .glyphicon {
    
    
   }

   .rust {
    margin:auto;
    color:white;
    text-shadow: 0px 0px 2px rgba(150, 150, 150, 1);
   }
   .form-control {
    height:129px;
      border-radius:0px;
      text-align:left;
      background-color:#c35403;
      border:none;
      font-family:skinny;
    font-size:80px;
    box-shadow:none;
    outline: none;
    border-bottom:1px solid white;
    padding:0px;
    color:white;
    }
    input {

      background-color:#c35403;
      padding-top:2px;
      padding-bottom:2px;

    }
   .form-control:focus {
    border-bottom:1px solid white;
    box-shadow:none;
    outline: none;
  }
  .form-control:active {
    box-shadow:none;
    outline: none;

  }
  .col-xs-12 {
    height:130px;
    background-color:#c35403;
    border-top:1px solid white;
    border-bottom:1px solid white;
    
  }
  span {
    margin-right:100px;
  }
  a {
    color:white;
    text-shadow: 0px 0px 2px rgba(150, 150, 150, 1);
  }
    </style>
  </head>
  <body>
    <div class='container'>
      
      <div class='row' >
        <div class='col-xs-9'>
          <h1>Top and views.<h1>
       </div>
     </div>
       

       <div class='row' >  
       <div class='col-xs-12'>   
        <div class='form-group has-feedback'>
        <input type="text" class="form-control" >
        <span class='glyphicon glyphicon-search from-control-feedback rust' style='margin:auto; top:-110px; font-size:90px;'></span>
        </div>
      </div>
      </div>

      <div class='row'>
        <div class='col-xs-6 col-xs-offset-3' style='vertical-align:bottom;text-align:center; color:white'>
          <div class='row'>
            <div class='col-xs-3'>Login</div>
            <div class='col-xs-3'>Partners</div>
            <div class='col-xs-3'>HR</div>
            <div class='col-xs-3'>Contact</div>
          </div>
        </div>
      </div>
      
      <div class='row'>
        <div class='col-xs-2' style='background-color:#c35403; height:100px;'>
          <div class='glyphicon glyphicon-arrow-down' style='color:#333; font-size:90px; '>
          </div>
      </div>


      </div>
    
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
